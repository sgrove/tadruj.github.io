<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <div class="clear"></div>
      <footer class="footer">
        <small>
          <span class="glow">&#9733;</span> <time datetime="{{ site.time | date_to_xmlschema }}">2013 ~ {{ site.time | date: '%Y' }}</time>
        </small>
      </footer>
    </div>

  </body>
</html>
